{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{post.title}}</h2>
        <br>
        <p align="justify">{{post.text}}</p>
        <br>
        {% if post.image_url1 %}
        <img src="{{post.image_url1}}">
        {% endif %}
        <hr>
    </div>
{% endblock %}
